name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

env:
  # Use a fixed seed for reproducible CI runs
  TEST_SEED: 12345

jobs:
  # Build and test on Linux
  build-linux:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Elm
      run: |
        npm install -g elm

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y make

    - name: Build local TCC
      run: |
        git clone https://repo.or.cz/tinycc.git tcc-src
        cd tcc-src
        ./configure --prefix=$GITHUB_WORKSPACE/tcc
        make
        make install
        cd ..
        rm -rf tcc-src
        ln -s bin/tcc tcc/tcc

    - name: Build Elm compiler (tcelm-compiler.js)
      run: |
        elm make src/Cli.elm --output=bin/tcelm-compiler.js

    - name: Build C runtime
      run: |
        make -C runtime

    - name: Run unit tests
      run: |
        cd tests && make test-unit
      env:
        SEED: ${{ env.TEST_SEED }}

    - name: Run subsystem tests
      run: |
        cd tests && make test-subsystem

    - name: Run system integration tests
      run: |
        cd tests && make test-system

  # TODO: Self-hosting test disabled - needs fix for imported function module resolution
  # See: code generator uses current module prefix for imported functions instead of source module

  # Property-based testing with multiple seeds
  property-testing:
    runs-on: ubuntu-latest
    needs: build-linux
    strategy:
      matrix:
        seed: [1, 42, 1337, 9999, 65536]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Elm
      run: npm install -g elm

    - name: Build local TCC
      run: |
        git clone https://repo.or.cz/tinycc.git tcc-src
        cd tcc-src
        ./configure --prefix=$GITHUB_WORKSPACE/tcc
        make
        make install
        cd ..
        rm -rf tcc-src
        ln -s bin/tcc tcc/tcc

    - name: Build
      run: |
        elm make src/Cli.elm --output=bin/tcelm-compiler.js
        make -C runtime

    - name: Run property tests with seed ${{ matrix.seed }}
      run: |
        cd tests
        make build-unit
        for test in unit/runtime/test_types unit/runtime/test_list unit/runtime/test_string; do
          echo "Running $test with seed ${{ matrix.seed }}..."
          ./$test ${{ matrix.seed }}
        done

  # Code quality checks
  quality:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Elm
      run: npm install -g elm elm-format

    - name: Build local TCC
      run: |
        git clone https://repo.or.cz/tinycc.git tcc-src
        cd tcc-src
        ./configure --prefix=$GITHUB_WORKSPACE/tcc
        make
        make install
        cd ..
        rm -rf tcc-src
        ln -s bin/tcc tcc/tcc

    - name: Check Elm formatting
      run: |
        elm-format --validate src/ || echo "Warning: Elm formatting issues found"

    - name: Check for TODO/FIXME comments
      run: |
        echo "TODO/FIXME items in codebase:"
        grep -rn "TODO\|FIXME" src/ runtime/ || echo "None found"

    - name: Check C code with compiler warnings
      run: |
        make -C runtime CFLAGS="-Wall" clean all || true

  # Generate test coverage report
  # Note: TCC does not support coverage instrumentation like GCC
  # This job runs tests but does not generate coverage data
  coverage:
    runs-on: ubuntu-latest
    needs: build-linux

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: |
        npm install -g elm

    - name: Build local TCC
      run: |
        git clone https://repo.or.cz/tinycc.git tcc-src
        cd tcc-src
        ./configure --prefix=$GITHUB_WORKSPACE/tcc
        make
        make install
        cd ..
        rm -rf tcc-src
        ln -s bin/tcc tcc/tcc

    - name: Build
      run: |
        elm make src/Cli.elm --output=bin/tcelm-compiler.js
        make -C runtime

    - name: Run tests
      run: |
        cd tests
        make build-unit
        # Run tests
        for test in unit/runtime/test_*; do ./$test || true; done
